    <!-- FIM DO HEADER -->
    <form class="formulario" action="CadastroVaga.php" method="POST">
        <h3><p class="titulovaga">Cadastro de Vaga<a class="nav-link" href="#"></a></p></h3>

        <p class="novavaga"><label for="empresa">Empresa: </label>
            <input name="empresa" id="empresa" type="text"	placeholder="Digite o nome da empresa" required> <br/></p>
        <p class="novavaga"><label for="funcao">Função: </label>
            <input name="funcao" id="funcao" type="text"	placeholder="Digite a função" required> <br/></p>
        <p class="novavaga"><label for="area">Área de atuação: </label>
            <input name="area" id="area" type="text" placeholder="Digite a área de atuação" required> <br/></p>

        <p class="novavaga"><label for="descricao">Descrição da vaga: </label><br>
            <textarea id="descricao" name="descricao" type="text" rows="5" cols="23"></textarea><br>

        <p class="novavaga"><label>Tipo de vaga:</label>
            <select name="tipo" id="tiposdevagas">
                <option value="vaga">Vaga</option>
                <option value="Emprego">Emprego</option>
                <option value="Estágio">Estágio</option>
            </select>
        <p class="novavaga"><label for="name">Contato: </label>
            <input name="contato" id="contato" type="text"	placeholder="Digite um email ou telefone" required> <br/></p>
        <br>

        <p><button type="Submit" class="botao">Cadastrar</button></p>
    </form>
