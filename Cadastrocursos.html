<body>
    <header>

		<header>
			<nav class="navbar navbar-expand-lg">
				<a class="navbar-brand" href="#">Hubees</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
		   </nav>
    </header>
    <!-- FIM DO HEADER -->
    <form class="formulario" action="Cadastrocursos.php" method="POST">
		<h3><p class="titulovaga">Cadastro de Curso<a class="nav-link" href="#"></a></p></h3>

		<p class="novavaga"><label for="nome">Nome do Curso: </label>
			<input name="nome" id="nome" type="text"	placeholder="" required> <br/></p>
		<p class="novavaga"><label for="carga">Carga Horária: </label>
		<input name="carga" id="carga" type="text"	placeholder="" required> <br/></p>
		<p class="novavaga"><label for="descricao">Descrição do Curso: </label><br>
			<textarea id="descricao" name="descricao" type="text" rows="5" cols="23"></textarea><br>
			
			<p class="novavaga"><label>Turno do Curso:</label>	
		<select name="turno" id="turno">
			<option value="turno">Turno</option>
			<option value="Diurno">Diurno</option>
			<option value="Noturno">Noturno</option>
			<option value="Integral">Integral</option>
		</select>
		<p class="novavaga"><label for="contato">Contato: </label>
			<input name="contato" id="contato" type="text"	placeholder="Digite um email ou telefone" required> <br/></p>
		<br>
		
			<p><button type="Submit" class="botao">Cadastrar</button></p>
	</form>












    <!-- FIM DA SECTION -->
